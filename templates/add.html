{% extends 'base.html' %}

{% block title %}Add_Student{% endblock %}

{% block content %}

<h2 class="text-center my-4">Add Student</h2>
<div class="container data">
<form method="POST" action="{{ url_for('add') }}">
    <div class="form-group mb-3 fw-bold">
        <label for="id" class="form-label">Id</label>
        <input minlength="3" maxlength="8"  type="number" class="form-control" id="id" name="id" placeholder="Enter Student ID">
    </div>
    <div class="form-group fw-bold mb-3">
        <label for="firstname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstname" name="firstname" required placeholder="Enter First Name">
    </div>
    <div class="form-group fw-bold mb-3">
        <label for="lastname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastname" name="lastname" required placeholder="Enter Last Name">
    </div>
    <div class="form-group fw-bold mb-3">
        <label for="email" class="form-label">Email</label>
        <input  type="email" class="form-control" id="email" name="email" placeholder="example@example.com" required>
    </div>
    <div class="form-group fw-bold mb-3">
        <label for="class" class="form-label">Class</label>
        <input type="text" class="form-control" id="class" name="class" required placeholder="Enter Class (e.g. 1st, 12th)">
    </div>
    <div class="form-group fw-bold mb-3">
        <label for="section" class="form-label">Section</label>
        <input type="text" class="form-control" id="section" name="section" required placeholder="Enter Section (e.g. A, B, C)">
    </div>
    <div class="form-group fw-bold mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-select" id="gender" name="gender" required>
            <option value="" selected disabled>Choose Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
    </div>
    <div class="form-group fw-bold mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea class="form-control" id="address" name="address" required placeholder="Enter Address"></textarea>
    </div>
    <div class="form-group fw-bold mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" name="dob" required placeholder="YYYY-MM-DD">
    </div>
    <div class="form-group fw-bold mb-3">
        <label for="mobile_no" class="form-label">Mobile Number</label>
        <input maxlength="10" type="tel" class="form-control" id="mobile_no" name="mobile_no" required placeholder="Enter Mobile Number">
    </div>
    <button type="submit" class="btn btn-primary">Add Student</button>
</form>
</div>

{% endblock %}
